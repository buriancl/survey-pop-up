<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Pop Up</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="exit-btn">X</button>
      <p class="question">
        Would you like to receive updates when we post new upcoming webinars?
      </p>
      <form>
        <div class="input-container">
          <input type="radio" name="webinars" id="webinar-yes" />
          <label for="webinars">Yes, please</label>
        </div>
        <div class="input-container">
          <input type="radio" name="webinars" id="webinar-no" />
          <label for="webinars">Nope</label>
        </div>
      </form>
      <button class="next-btn">Next ></button>
    </div>
  </body>
</html>
